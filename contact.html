    <div class="container ContactContainer">
      
<!-- Content Header -->
        <div class="row">
            <div class="col-md-12">
                <h1 class="ContentTitle">Contact</h1>
            </div>
        </div>

<!-- Content -->
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="Form-Name">Name</label>
                        <input type="name" class="form-control" id="Form-Name" aria-describedby="emailHelp" placeholder="Your name...">
                    </div>
                    <div class="form-group">
                        <label for="Form-Email">Email</label>
                        <input type="email" class="form-control" id="Form-Email" aria-describedby="emailHelp" placeholder="Your email...">
                    </div>
                    <div class="form-group">
                        <label for="Form-Message">Message</label>
                        <textarea type="message" class="form-control TallForm" id="Form-Message" placeholder="Your message here..." rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
